syntax = "proto3";

package datapb;

import "google/api/annotations.proto";

enum Scope {
    Public = 0;
    Personal = 1;
    ContextRestricted = 2;
}

message Definition {
    string name = 1;
    string label = 2;
    string description = 3;
    string mime = 4;
    string context = 5;
    Scope scope = 6;
    repeated string categories = 7;
    bool editable_out_of_context = 8;
}

message Data {
    string context = 1;
    string name = 2;
    bytes uri = 3;
}

service DataStore {
    rpc SetData(SetDataRequest) returns (SetDataResponse) {
        option(google.api.http) = {
            post: "/data/set";
            body: "*";
        };
    };

    rpc GetData(GetDataRequest) returns (GetDataResponse) {
        option(google.api.http) = {
            post: "/data/get";
            body: "*";
        };
    };

    rpc DeleteData(DeleteDataRequest) returns (DeleteDataResponse) {
        option (google.api.http) = {
            post: "/data/delete";
            body: "*";
        };
    };

    rpc GetDefinition(GetDefinitionRequest) returns (GetDefinitionResponse) {
        option(google.api.http).get = "/data/def";
    };

    rpc SetDefinition(SetDefinitionRequest) returns (SetDefinitionResponse) {
        option (google.api.http) = {
            post: "/data/def";
            body: "*";
        };
    };

    rpc DeleteDefinition(DeleteDefinitionRequest) returns (DeleteDefinitionResponse) {
        option (google.api.http).delete = "/data/def";
    };
};

message SetDataRequest {
    string subject = 1;
    Data data = 2;
}
message SetDataResponse {}

message GetDataRequest {
    string context = 1;
    string name = 2;
}
message GetDataResponse {
    Definition definition = 1;
    Data value = 2;
}

message DeleteDataRequest {
    string subject = 1;
    string context = 2;
    string name = 3;
}
message DeleteDataResponse {}

message SetDefinitionRequest {
    Definition definition = 1;
}
message SetDefinitionResponse {}

message GetDefinitionRequest {
    string context = 1;
    string name = 2;
}
message GetDefinitionResponse {
    Definition definition = 1;
}

message DeleteDefinitionRequest {
    string context = 1;
    string name = 2;
}
message DeleteDefinitionResponse {}